<div class="wrapper">

  <div class="panel panel-default">
    <div class="panel-heading">InvoiceList</div>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">amount</th>
        <th scope="col">createdBy</th>
        <th scope="col">status</th>
        <th scope="col">Details</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let user of invoiceList">
        <td><span>{{user.id}}</span></td>
        <td><span>{{user.amount}}</span></td>
        <td><span>{{user.created_by}}</span></td>
        <td><span>{{user.status}}</span></td>
        <td><button (click)="onSelect(user.id)" class="btn btn-primary ">Get Details</button></td>
      </tr>

      </tbody>
    </table>
  </div>
  </div>
